# Basic NGINX configuration for event handling.
events {
    worker_connections 1024;
}

http {
    # Define the upstream group pointing to the HAProxy cluster's Virtual IP.
    # NGINX will send all traffic here. Keepalived ensures an active
    # HAProxy instance is always listening at this address.
    upstream haproxy_cluster {
        server 192.168.100.100:80;
    }

    # Define the public-facing server.
    server {
        listen 80;
        server_name localhost;

        location / {
            # Forward requests to the upstream group.
            proxy_pass http://haproxy_cluster;

            # Set headers to pass along client information to the backend.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
